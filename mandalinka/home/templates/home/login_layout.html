{% load static %}

<!DOCTYPE html>
<html lang="sk">

    <head>
        <title>Mandalinkine recepty</title>
        <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png">
        <link href="{% static 'style.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    
    <body class="login">
        <section class="min-vh-100">
            <div class="top-0 start-0">
                <a href="{% url 'home:home' %}">
                    <img class="img-fluid m-4" width=75rem 
                    src="{% static 'favicon.ico' %}" alt="favicon">
                </a>
            </div>
            
            {% if message %}
            <div class="alert alert-{{ message_type }} mx-5 my-1 alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <div class="container-fluid login-window p-2 rounded-5 shadow-lg">
                <h2 class="text-center mt-1 fw-semibold">
                {% block title %}
                {% endblock %}
                </h2>
                
                {% block body %}
                {% endblock %}
            </div>
        </section>
    </body>
</html>
