{% extends "home/login_logout_layout.html" %}

{% block body %}

<section class="vh-100 bg-secondary">

        <form class="frm p-3" action="{% url 'home:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success" type="submit"> Prihlas ma! </button>
            <p>Nie masz konta?</p>
            <button class="btn btn-success" onclick="location.href='{% url 'home:new_user' %}'" type="button">Vytvor konto</button>
        </form>

        
</section>
    



{% endblock %}
