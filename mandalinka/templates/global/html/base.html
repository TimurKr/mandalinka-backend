{% load static %}

<!DOCTYPE html>
<html lang="sk">

<head>
  <title>
    {% block page_name %}
    {% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link href="{% static 'global/images/favicon.ico' %}" rel="shortcut icon" type="image/png">

  <!-- Custom css -->
  <link href="{% static 'global/css/style.css' %}" rel="stylesheet">
  
  <!-- Google symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <!-- Bootstrap Icons -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
  
  <!-- Bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  
    <!-- Javascript -->
  {% block javascript %}
  {% endblock %}
</head>

<body id="background" class="min-vh-100">

    <!-- Favicon -->
    <a href="{% url 'home:home' %}" class="position-absolute start-0 top-0 p-3">
        <img class="img-fluid" width=35rem src="{% static 'public/favicon.ico' %}" alt="">
    </a>


    <div class="mid-screen-body container-fluid">
      <h2 id="title">
        {% block title %}
        {% endblock %}
      </h2>

      {% block body %}
      {% endblock %}
    </div>
</body>

</html>
