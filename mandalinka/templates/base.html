{% load static %}

<!DOCTYPE html>
<html lang="sk">

<head>
    <title>Mandalinkine recepty</title>
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary py-3">
        <div class="container-fluid px-5">

            <img class="img-fluid" width=35rem src="{% static 'favicon.ico' %}" alt="">

            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#Why-us" class="nav-link">Prečo mandalinka?</a>
                    </li>
                    <li class="nav-item">
                        <a href="#How-does-it-work" class="nav-link">Ako fungujeme?</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Recepty" class="nav-link">Recepty</a>
                    </li>
                    <li class="nav-item">
                        <a href="#FAQs" class="nav-link">FAQs</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" role="button" href="{% url 'home:logout' %}">Odhlásiť sa</a>
                    </li>                    
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" role="button" href="{% url 'home:login' %}">Prihlásiť sa</a>
                    </li>   
                    {% endif %}
                </ul>
            </div>
        
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
